version : '3.7'
services:
  postgres:
    image: 'postgres:latest'
    environment:
    - POSTGRES_PASSWORD=postgres_password
  redis:
    image: 'redis:latest'
  api:
    depends_on:
      - postgres
    build:
        #only specify the dockerfile name
      dockerfile: Dockerfile.dev
      #location of the dockerfile and where shit will be installed 
      context: ./server
    volumes:
        #dont change this modules just watch them
      - /app/node_modules
       #any change that is reflected between server and app
      - ./server:/app
      # - is hoow we define a list of variables
    environment:
    #name of the service
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5342ca
  client:
    stdin_open: true
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      #dont let any node modules inside the folder to overrite the one inside a container
      - /app/node_modules
      - ./client:/app
  worker:
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    build:
      dockerfile: Dockerfile.dev
      context: ./worker
    volumes:
      #dont let any node modules inside the folder to overrite the one inside a container
      - /app/node_modules
      - ./worker:/app
  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      #dont let anny node modules inside the folder to overrite the one inside a container
      - '3050:80'