version : '3.7'
#i am very smart to use this! very well done ori on the file
services:
  postgres:
    image: 'postgres:latest'
    environment:
    - POSTGRES_PASSWORD=postgres_password
  redis:
    image: 'redis:latest'
  api:
    depends_on:
      - postgres
    image: 'orirothschild/multi-server:latest'
    environment:
    #name of the service
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5342ca
  client:
    stdin_open: true
    image: 'orirothschild/multi-client:latest'
  worker:
    image: 'orirothschild/multi-worker:latest'
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
  nginx:
    depends_on:
      - api
      - client
    restart: always
    image: 'orirothschild/multi-nginx:latest'
    ports:
      #dont let anny node modules inside the folder to overrite the one inside a container
      - '3060:80'